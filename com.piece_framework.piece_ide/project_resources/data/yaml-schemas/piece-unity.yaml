# $Id$

name: config
desc: the definition of Piece_Unity configuration file.
type: seq
sequence:
  - type: map
    required: yes
    mapping:
      "name": { type: str, required: yes }
      "point":
         type: seq
         required: no
         sequence:
           - type: map
             required: yes
             mapping:
               "name": { type: str, required: yes }
               "type": { type: str, required: yes, enum: [ extension, configuration ] }
               "value": { type: any }

